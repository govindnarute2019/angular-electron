<div class="row" *ngIf="errors.length">
  <div class="col-md-6 bg-danger" style="color:white">
    <ul>
      <li *ngFor="let err of errors">{{ err }}</li>
    </ul>
  </div>
</div>
<div class="row" style="margin-top: 10%">
  <div class="col-md-6">
    <div class="card">
      <img
        class="card-img-top"
        src="assets/images/angular-electron.png"
        alt="Card image cap"
      />

      <div class="card-body">
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        Registration
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">First Name</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            [(ngModel)]="firstName"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Last Name</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Lastname"
            [(ngModel)]="lastName"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Email</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="email"
            aria-label="Username"
            [(ngModel)]="email"
            aria-describedby="basic-addon1"
          />
        </div>
        <button class="btn btn-primary btn-block" (click)="saveRegistration()">
          Register
        </button>
        <a routerLink="/login">Login</a>
        <a routerLink="" class="float-right">Home</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="table">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </div>
  </div>
  <div class="col-md-6" *ngIf="users.length == 0">
    <div class="bg-warning ">
      test
    </div>
  </div>
</div>
